<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Password Strength</title>
</head>
<body id="body">

    <div class="text">
        <h1>pls input your password for checking</h1>
    </div>
    <div class="container form">
        <form action="">
            <input class="input" id="pass" onkeyup="passwordStrength(this.value)" autocomplete="none" type="password" placeholder="Enter Password"><br>
            <label class="label">Password Strength:</label><strong id="password_strength"></strong><br>
            <div class="mybutton">
                <input class="button" id="show" type="submit"></input>
                <button class="button" id="load">Reload</button>
            </div>


        </form>
    </div>
    <!-- <div id="display">
        
    </div> -->

    <script src="index.js"></script>
</body>
</html>
